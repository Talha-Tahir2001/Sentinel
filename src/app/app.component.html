<div
  [attr.data-theme]="isDarkMode() ? 'dark' : 'light'"
  class="min-h-screen transition-all duration-300"
>
  <app-navbar
    [isDarkMode]="isDarkMode()"
    [onThemeToggle]="toggleTheme.bind(this)"
  />
  <!-- <router-outlet></router-outlet> -->
  

  <div class="hero min-h-[80vh] bg-base-200">
    <div
      class="hero-content flex flex-col lg:flex-row-reverse gap-6 lg:gap-12 items-center"
    >
      <!-- Image Section -->
      <div class="animate-float w-full lg:max-w-lg flex justify-center">

        <!-- <textarea name="" id="" cols="30" rows="10" id="" title="Enter text here" placeholder="Enter text here">
          
        </textarea> -->
        <textarea name="" id="" cols="30" rows="10" id="" title="Enter text here"
            class="textarea textarea-bordered textarea-primary w-full h-48 "
            placeholder="Enter your text here..."
            
          ></textarea>
        <!-- <img
          src="https://img.freepik.com/free-vector/artificial-intelligence-concept-illustration_114360-7000.jpg"
          class="w-4/5 sm:w-3/5 md:w-2/5 lg:w-full rounded-lg shadow-2xl"
          alt="Illustration representing artificial intelligence with futuristic elements"
          loading="eager"
        /> -->
      </div>

      <!-- Text Section -->
      <div class="fade-in text-center lg:text-left">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold gradient-text ">
          Sentiment Analysis Made Simple
        </h1>
        <p class="py-4 text-base sm:text-lg lg:py-6">
          Unlock the power of AI to analyze emotions and sentiments in your
          text. Get instant insights into the emotional tone of any content.
        </p>
        <div class="flex justify-center lg:justify-start">
          <button type="button" routerLink="/analyze" routerLinkActive="router-link-active"  class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
  </div>
  <app-features />      
  <app-footer></app-footer>
</div>
